<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Order Summary Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">

    <div class="card">

      <div class="img">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div><!--img-->

      <div class="txt">
        <h1>Order Summary</h1>
        <p>You can now listen to million of<br>
        songs, audiobooks, and podcasts on<br> 
        any device anywhere you like!</p>
      </div><!--txt-->

      <div class="plan">
        <span><img src="images/icon-music.svg" alt="icon-music"></span>
        <div class="plan-txt">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="plan-change"><a href="#">Change</a></div>
      </div><!--plan-->

      <div class="pay">
        <button><a href="#">Proceed to Payment</a></button>
      </div><!--pay-->

      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div><!--cancel-->

    </div><!--card-->

  </section><!--container-->
</body>
</html>
