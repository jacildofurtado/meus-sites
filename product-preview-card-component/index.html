<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main class="container">
        <section class="card">
            <div class="img"></div>
            <div class="txt">
                <p class="perfume">PERFUME</p>
                <h1 class="name-perfume">Gabrielle<br>Essence Eau<br>De Parfum</h1>
                <p class="description">
                    A floral, solar and voluptuous<br>
                    interpretation composed by<br>
                    Oliver Polge, Perfume-Creator<br>
                    for the House of CHANEL.
                </p>
                <div class="price">
                    <h1 class="price-end">$149.99</h1>
                    <p class="price-start"><del>$169.99</del></p>
                </div>
                <button>
                    <span class="material-symbols-outlined">shopping_cart
                    </span>
                    <p>Add to Cart</p>
                </button>
            </div>
            
        </section>
    </main>
</body>
</html>
